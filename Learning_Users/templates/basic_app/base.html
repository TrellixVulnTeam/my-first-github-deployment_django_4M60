<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Creating a Navigation bar to be inherited by all pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>  <!-- links to the index page -->
                <li><a class="nav-link" href="{% url 'admin:index' %}">Django Admin</a></li> <!-- links to admin -->
                <li><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li> <!-- links to other page -->

                <!-- This section handles user authentication using django built-in authentication functions -->

                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'logout' %}"> Logout </a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'basic_app:user_login' %}"> Login </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">

        {% block body_block %}

<!-- Anything outside of this will be inherited if you extend -->

        {% endblock %}
    </div>


</body>
</html>
